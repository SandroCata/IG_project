<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Mapping</title>
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <canvas width="1920" height="1080"></canvas>
	<div id="controls">
		<button id="StartDemo">Start Demo</button>
		<button id="applyCamera">Apply Camera Settings</button>
		<label>Camera X: <span id="valueX"></span> <input type="range" id="cameraX" min="-1" max="1" step="0.1"></label>
		<label>Camera Y: <span id="valueY"></span> <input type="range" id="cameraY" min="0.2" max="2" step="0.1"></label>
		<label>Camera Z: <span id="valueZ"></span> <input type="range" id="cameraZ" min="-2" max="2" step="0.1"></label>
		<button id="applyLight">Apply Light Settings</button>
		<label>Light X: <span id="lightvX"></span> <input type="range" id="lightX" min="-1" max="1" step="0.1"></label>
		<label>Light Y: <span id="lightvY"></span> <input type="range" id="lightY" min="0.2" max="2" step="0.1"></label>
		<label>Light Z: <span id="lightvZ"></span> <input type="range" id="lightZ" min="-2" max="2" step="0.1"></label>
	</div>
	<script type="text/javascript" src="./logic/utils.js"></script>
    <script type="text/javascript" src="./logic/shadowMap.js"></script>
</body>
</html>
