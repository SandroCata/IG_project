<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Mapping V2</title>
    <link rel="stylesheet" href="./style/styleUI.css"/>
</head>
<body>
    <canvas></canvas>
	<div id="controls">
		<button id="RandParallelepiped">Show Random Parallelepiped </button>
		<button id="RandSphere">Show Random PseudoSphere </button>
		<button id="applyCamera">Change Camera Settings</button>
		<label>Camera X: <span id="valueX"></span> <input type="range" id="cameraX" min="-1" max="1" step="0.1"></label>
		<label>Camera Y: <span id="valueY"></span> <input type="range" id="cameraY" min="0.4" max="2" step="0.1"></label>
		<label>Camera Z: <span id="valueZ"></span> <input type="range" id="cameraZ" min="-2" max="2" step="0.1"></label>
		<button id="applyLight">Change Light Direction</button>
		<label>Light X: <span id="lightvX"></span> <input type="range" id="lightX" min="-1" max="1" step="0.1"></label>
		<label>Light Y: <span id="lightvY"></span> <input type="range" id="lightY" min="0.4" max="2" step="0.1"></label>
		<label>Light Z: <span id="lightvZ"></span> <input type="range" id="lightZ" min="-2" max="2" step="0.1"></label>
		<button id="applyLightIntensity">Change Light Intensity</button>
		<label>Light Intensity: <span id="lightInt"></span> <input type="range" id="lightIntV" min="0.2" max="1.3" step="0.1"></label>
	</div>
	<script type="text/javascript" src="./logic/UIhandlers.js"></script>
	<script type="text/javascript" src="./logic/utils.js"></script>
    <script type="text/javascript" src="./logic/shadowMapV2.js"></script>
</body>
</html>
